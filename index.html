<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Crawler</title>
    <script type="module" src="src/scripts/index.js" defer></script>
    <script src="src/scripts/slider.js" defer></script>
    <link rel="stylesheet" href="src/styles/cards.css">
    <link rel="stylesheet" href="src/styles/flex.css">
    <link rel="stylesheet" href="src/styles/forms.css">
    <link rel="stylesheet" href="src/styles/footer.css">
    <link rel="stylesheet" href="src/styles/globals.css">
    <link rel="stylesheet" href="src/styles/texts.css">
    <link rel="stylesheet" href="src/styles/sizes.css">
    <link rel="stylesheet" href="src/styles/slider.css">
  </head>
  <body class="align-center d-flex flex-column full-width justify-center">
    <div class="container d-flex flex-column full-width">
      <header class="full-width">
        <h1 class="text-center title title-size-1">Job Crawler</h1>
        <form class="d-flex form">
          <input class="input input-1 text-size-1" placeholder="Digite a url..." type="url" id="url-value">
          <button class="button-brand text-size-1" type="button" id="search">Buscar</button>
        </form>
      </header>
      <div class="full-width">
        <dl class="d-flex full-width justify-between">
          <dt class="title text-size-1">Faixa salarial</dt>
          <dd id="text text-size-1 salary-value">R$ 8000</dd>
        </dl>
        <input class="styled-slider slider-progress full-width" type="range" id="salary-range">
      </div>
      <main class="card-container justify-center d-flex full-width">
        
      </main>
    </div>
    <footer class="align-center d-flex flex-column footer full-width justify-center">
      <div class="align-center container d-flex flex-column full-width justify-center">
        <article class="footer-text">
          <h2 class="title title-size-2">Receber relatório no email?</h2>
          <p class="text text-size-1">
            Informe seu email e clique no botão abaixo caso queira receber um relatório das vagas buscadas no email.
          </p>
        </article>
        <form class="d-flex flex-column form full-width">
          <input class="full-height input input-2 text-size-1" type="email" id="email-value">
          <button class="button-brand full-height text-size-1" type="button" id="send-email">
            Enviar
          </button>
        </form>
      </div>
    </footer>
  </body>
</html>
